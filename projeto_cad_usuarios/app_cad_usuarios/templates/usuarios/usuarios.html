{% extends 'usuarios/base.html' %}
{% block conteudo %}

<div class="container">
    <h1> Usuários cadastrados </h1>
    <table class="table table-bordered table-striped">
        <tr>
            <th>ID</th>
            <th>NOME</th>
            <th>IDADE</th>
        </tr>
        {% for usuario in usuarios %}
        <tr>
            <td>{{usuario.id_usuario}}</td>
            <td>{{usuario.nome}}</td>
            <td>{{usuario.idade}}</td>
        </tr>
        <!--sintaxe específica do django-->
        {%endfor%}
    </table>
</div>
{% endblock %}
